  <style>
    /* ================== Hero Section + Broker Logo ================== */
    .hero {
      display: flex;
      flex-wrap: wrap;
      align-items: center;
      justify-content: center;
      gap: 40px;
      padding: 50px 20px;
      background: linear-gradient(135deg, #0d1b2a, #132536);
      color: #fff;
      position: relative;
      overflow: hidden;
    }

    .hero-left h1 {
      font-size: 2.8rem;
      margin-bottom: 20px;
      color: #ffffff;
      text-shadow: 2px 2px 6px rgba(0,0,0,0.6);
    }

    .broker-logo-glow::after {
      content: '';
      position: absolute;
      top: 50%; left: 50%;
      transform: translate(-50%, -50%);
      width: 140%;
      height: 140%;
      border-radius: 14px;
      background: radial-gradient(circle, rgba(0,123,255,0.45) 0%, rgba(19,37,54,0.2) 70%);
      filter: blur(18px);
      opacity: 0.6;
      animation: pulseGlowHero 2.5s ease-in-out infinite;
      z-index: -1;
    }

    @keyframes pulseGlowHero {
      0%   { transform: translate(-50%, -50%) scale(0.94); opacity: 0.45; }
      50%  { transform: translate(-50%, -50%) scale(1.08); opacity: 0.75; }
      100% { transform: translate(-50%, -50%) scale(0.94); opacity: 0.45; }
    }

    /* ================== Weather Section (Floating Cloud Style) ================== */
    .weather-section {
      position: relative;
      text-align: center;
      color: #fff;
      padding: 60px 20px;
      background: linear-gradient(to bottom, rgba(10,10,10,0.4), rgba(19,37,54,0.6));
      overflow: hidden;
      z-index: 1;
      border-top: 3px solid #007bff;
    }

    .weather-section h2 {
      margin-bottom: 30px;
      font-size: 1.9rem;
      font-weight: 600;
      color: #00bfff;
      text-shadow: 1px 1px 6px rgba(0,0,0,0.6);
    }

    .forecast-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
      gap: 20px;
      justify-items: center;
      max-width: 1200px;
      margin: 0 auto;
      position: relative;
      z-index: 2;
    }

    .forecast-day {
      background: rgba(0, 123, 255, 0.15);
      border: 1px solid rgba(255,255,255,0.2);
      border-radius: 16px;
      padding: 18px 12px;
      width: 100%;
      max-width: 160px;
      text-align: center;
      box-shadow: 0 8px 20px rgba(0,0,0,0.35);
      backdrop-filter: blur(8px);
      transition: transform 0.25s ease, box-shadow 0.25s ease, opacity 0.5s ease;
      opacity: 0;
      position: relative;
    }

    .forecast-day::after {
      content: '';
      position: absolute;
      top: 50%; left: 50%;
      transform: translate(-50%, -50%);
      width: 140%;
      height: 140%;
      border-radius: 16px;
      background: radial-gradient(circle, rgba(0,123,255,0.35) 0%, rgba(19,37,54,0.1) 70%);
      filter: blur(14px);
      opacity: 0.5;
      z-index: -1;
      animation: pulseCloudGlow 3s ease-in-out infinite;
    }

    @keyframes pulseCloudGlow {
      0%   { transform: translate(-50%, -50%) scale(0.96); opacity: 0.45; }
      50%  { transform: translate(-50%, -50%) scale(1.04); opacity: 0.75; }
      100% { transform: translate(-50%, -50%) scale(0.96); opacity: 0.45; }
    }

    .forecast-day h3 {
      margin: 6px 0;
      font-size: 1rem;
      font-weight: 600;
      color: #00bfff;
      text-shadow: 1px 1px 3px rgba(0,0,0,0.6);
    }

    .forecast-day p {
      margin: 4px 0;
      font-size: 0.9rem;
      color: #fff;
    }

    .forecast-day canvas {
      display: block;
      margin: 0 auto 8px auto;
    }

    .forecast-day.visible {
      opacity: 1;
      animation: fadeInUp 0.5s ease forwards;
    }

    .forecast-day:hover {
      transform: translateY(-6px);
      box-shadow: 0 12px 26px rgba(0,0,0,0.55);
    }

    @keyframes fadeInUp {
      0% { transform: translateY(10px); opacity: 0; }
      100% { transform: translateY(0); opacity: 1; }
    }
  </style>
